name: Run Knip against external projects

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - '**'
    tags:
      - '!**'

jobs:
  integration:
    name: integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun run build
      - run: bun link

      - name: Test Knip against create-typescript-app
        uses: actions/checkout@v3
        with:
          repository: JoshuaKGoldberg/create-typescript-app
          path: create-typescript-app
      - run: bun install
      - run: bun link knip
      - run: bun knip

      - name: Test Knip against slonik
        uses: actions/checkout@v3
        with:
          repository: gajus/slonik
          path: slonik
      - run: bun install
      - run: bun link knip
      - run: bun knip
