name: Cross-OS Tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - '**'
    tags:
      - '!**'

jobs:
  test:
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [16, 18]
        include:
          - os: ubuntu-latest
            node: 16
            experimental: false
          - os: ubuntu-latest
            node: 18
            experimental: false
          - os: macos-latest
            node: 16
            experimental: false
          - os: macos-latest
            node: 18
            experimental: false
          - os: windows-latest
            node: 16
            experimental: true
          - os: windows-latest
            node: 18
            experimental: true

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} (Node v${{ matrix.node }})

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm test
